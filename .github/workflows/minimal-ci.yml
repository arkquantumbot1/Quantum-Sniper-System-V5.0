name: Minimal CI

on: [push, pull_request]

jobs:
  validate:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Basic validation
        run: |
          echo "✅ CI is working!"
          echo "Branch: ${{ github.ref }}"
          echo "Event: ${{ github.event_name }}"
          ls -la
          [ -d "src" ] && echo "✅ src directory exists" || echo "❌ src directory missing"
