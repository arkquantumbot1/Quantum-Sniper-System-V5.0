name: CI - Simple and Reliable

on:
  push:
    branches: [main, develop, feature/architecture-optimization]
  pull_request:
    branches: [main]

jobs:
  validation:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: "3.9"
        
    - name: Run import tests
      run: |
        python scripts/test_imports.py
        
    - name: Validate project structure
      run: |
        echo "üìÅ Project Structure"
        echo "==================="
        [ -d "src" ] && echo "‚úÖ src directory exists" || echo "‚ùå src directory missing"
        [ -f "README.md" ] && echo "‚úÖ README.md exists" || echo "‚ùå README.md missing"
        [ -d "scripts" ] && echo "‚úÖ scripts directory exists" || echo "‚ö†Ô∏è scripts directory missing"
        
    - name: Basic Python check
      run: |
        echo "üêç Python Environment"
        echo "===================="
        python --version
        python -c "print('Python basic functionality confirmed')"
        
    - name: Success
      run: |
        echo "üéâ All checks passed!"
        echo "===================="
        echo "Ready for P0 priority development"
