name: CI - Clean and Simple

on:
  push:
    branches: [main, develop, "feature/*"]
  pull_request:
    branches: [main, develop]

jobs:
  basic-checks:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: "3.9"
        
    - name: Install tools
      run: |
        python -m pip install --upgrade pip
        pip install black isort flake8
        
    - name: Check formatting (non-blocking)
      run: |
        echo "Checking code formatting..."
        black --check . || echo "⚠️ Formatting issues found - run 'black .' to fix"
        isort --check-only . || echo "⚠️ Import sorting issues found - run 'isort .' to fix"
        
    - name: Basic linting
      run: |
        echo "Running basic linting..."
        flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
        flake8 . --count --exit-zero --max-complexity=15 --max-line-length=88 --statistics
        
    - name: Validate structure
      run: |
        echo "Validating project structure..."
        [ -d "src" ] && echo "✅ src directory exists" || echo "❌ src directory missing"
        [ -f "README.md" ] && echo "✅ README.md exists" || echo "❌ README.md missing"
        [ -d "docs" ] && echo "✅ docs directory exists" || echo "⚠️ docs directory missing"
        
    - name: Basic imports
      run: |
        echo "Testing basic imports..."
        python -c "import sys; sys.path.append('src'); print('✅ Python path configured')"
        python -c "try: import src; print('✅ src package imports')\nexcept Exception as e: print(f'ℹ️ src import: {e}')"
